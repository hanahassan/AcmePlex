<!--theatres.html-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=confirmation_number"
		/>

		<title>AcmePlex</title>
	</head>

	<body>
		<!-- Navbar -->
        <header class="header">
			<ul class="navbar">
				<!-- Logo (Left) -->
				<li class="logo">
					<a href="index.html">
						<img src="images/logo.png" alt="AcmePlex Logo" />
					</a>
				</li>

				<!-- Navbar Items -->
				<div class="navbar-right">
					<li>
						<a href="tickets.html"
							><i class="material-symbols-outlined">confirmation_number</i>
							Tickets</a
						>
					</li>
					<li>
						<a href="theatres.html"><i class="bx bx-map"></i> Theatres</a>
					</li>
					<li>
						<a href="search.html"><i class="bx bx-search"></i> Search</a>
					</li>
					<li>
						<a href="#" id="account-icon"><i class="bx bx-user"></i> Account</a>
					</li>
				</div>
			</ul>

			<!-- Account Dropdown -->
			<div class="account-section">
				<button class="close-button">&times;</button>
				<div id="loginPrompt">
					<button id="showLoginForm" class="login-button">LOG IN</button>
					<p>
						Don't have an account?
						<a href="#" id="showSignupForm">Create one.</a>
					</p>
				</div>

				<!-- Login Form -->
				<form id="loginForm" class="hidden">
					<label for="username">Email*</label>
					<input
						type="email"
						id="username"
						placeholder="Enter Email*"
						required
						style="margin-bottom: 10px; padding: 10px; width: 100%"
					/>
					<label for="password">Password*</label>
					<input
						type="password"
						id="password"
						placeholder="Enter Password*"
						required
						style="margin-bottom: 10px; padding: 10px; width: 100%"
					/>
					<div class="checkbox-container">
						<input type="checkbox" id="keepLoggedIn" />
						<label for="keepLoggedIn">Keep me logged in</label>
					</div>
					<button type="submit" class="login-button">LOG IN</button>
				</form>

				<!-- Signup Form -->
				<form id="signupForm" class="hidden">
					<label for="signupEmail">Email*</label>
					<input
						type="email"
						id="signupEmail"
						placeholder="Enter your email*"
						required
						style="margin-bottom: 10px; padding: 10px; width: 100%"
					/>

					<label for="signupPassword">Password*</label>
					<input
						type="password"
						id="signupPassword"
						placeholder="Enter your password*"
						required
						style="margin-bottom: 10px; padding: 10px; width: 100%"
					/>

					<label for="confirmSignupPassword">Confirm Password*</label>
					<input
						type="password"
						id="confirmSignupPassword"
						placeholder="Confirm your password*"
						required
						style="margin-bottom: 10px; padding: 10px; width: 100%"
					/>

					<button type="submit" class="signup-button">SIGN UP</button>
				</form>
			</div>
		</header>


        <!-- Theatres List -->
        
			<main>
				<section class="theatres-list">
            <h1> Select a Theatre</h1>
            
			<div class="theatres-list" id="theatres-list">
			</div>

            <!-- Add more theatres dynamically here -->
		
        </section>
	</main>
    

	<!-- Add JavaScript directly here -->
	<script src="script.js">
	</script>
		

    </body>
</html>
